<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maintenance-Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container ">
        <div class="blur">

        </div>
        <div class="screen">
            <form id="form-login">
                <div class="card border-primary "  style="width: 20rem; ">
                    <div class="card-header text-center">
                        <h1>Login</h1>
                    </div>
                    <div class="card-body" style="padding-right: 2rem; padding-left: 2rem;">
                        <div class="row">
                            <div class="col">
                                <label>Dni:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="w-100 " type="text" placeholder="43096928" id="input-dni">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col mt-3">
                                <label>Contraseña:</label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <input class="w-100 " type="password"  id="input-contra">
                            </div>
                        </div>
                        <div class="" id="msg">

                        </div>
                    
                        <div class="row">
                            <div class="col-8 mt-1" style=" font-size: 11px;">
                                <a href="">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button class="btn btn-primary btn-sent mt-3" id="btn-sent" style="float: right;" >Entrar</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <script type="module" src="./form.js"></script>
</body>
</html>

<style>
    body{
        background-image: url("15215.jpg");
        background-position: center;
        background-size: cover;
        backdrop-filter: blur(10px);
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .container{
        display: flex;
        justify-content: center;
        align-items: center;
       
    }

   
   

    .blur{
        position:absolute;
    }

    
</style>
